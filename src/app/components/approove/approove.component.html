<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-form-title" style="background-image: url(../../../assets/images/bg-01.jpg);">
                <span class="login100-form-title-1">
                    Approove user to be a teacher
                </span>
            </div>


            <form class="login100-form validate-form form-group" [formGroup]="approoveForm" (ngSubmit)="onSubmit()" >
                <div class="wrap-input100 validate-input m-b-26" data-validate="Email is required">
                    <span class="label-input100">Email</span>
                    <input class="input100" type="text" name="username" formControlName="email" placeholder="Enter email">
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-b-30">
                    <div class="contact100-form-checkbox">
                        <label class="label-checkbox100" for="ckb1">
                            Done?
                        </label>
                    </div>

                    <div>
                        <a class="txt1">
                           <button (click)="logout()">Logout</button> 
                        </a>
                    </div>
                </div>

                <div class="container-login100-form-btn">
                    <button [disabled]="!approoveForm.valid" class="login100-form-btn" type="submit" value="submit" >
                        Send req
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<ngx-spinner>
    <p style="color: white" >Checking information...</p>
  </ngx-spinner>
